<div id="login">
   <h1>Anmeldung</h1>
   <form [formGroup]="formData" (ngSubmit)="onClickSubmit(formData.value)" class="form-signin">

      <label for="inputUsername">Benutzer</label>
      <input type="text" id="username" formControlName="userName" placeholder="Username" required autofocus>
      <label for="inputPassword">Password</label>
      <input type="password" id="inputPassword" formControlName="password" placeholder="Password" required>
      <button type="submit">Sign in</button>
   </form>
   <div *ngIf="ErrorMessage" style="color: red">
      Benuter Unbekannt
   </div>
</div>
